baseURL: https://juliayun91.github.io
languageCode: en-us
title: "Julia Yun's Portfolio"
theme: "toha"
googleAnalytics: UA-190802667-1

languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:

  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png

  # GitHub repo URL of my site
  gitRepo: https://github.com/juliayun91/juliayun91.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

